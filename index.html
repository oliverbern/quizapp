<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div id="timerprogress">
		<p id="progress">
			1 of 5
		</p>
		<div id="timer">
			<p>60</p>
		</div>
		</div>
	</header>
	<div class="container">
	<div id="question">
		<h4>What is your question?</h4>
	</div>

	<div id="answers">
		<div class="answerField">
			<p>Answer 1</p>
		</div>
		<div class="answerField">
			<p>Answer 2</p>
		</div>
		<div class="answerField">
			<p>Answer 3</p>
		</div>
		<div class="answerField">
			<p>Answer 4</p>
		</div>
	</div>

	

	<div id="score">
		<p>Correct: 0 of 5</p>
	</div>

	<div id="restart">
		<button>Start New Game</button>
	</div>
	</div>
	
</body>
</html>
